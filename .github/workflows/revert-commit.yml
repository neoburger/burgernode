name: Automatic Revert

on:
  issue_comment:
    types: [created]

jobs:
  revert-commit:

    runs-on: ubuntu-latest

    if: contains(github.event.comment.body, '/revert')

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2
      - name: Automatic Revert
        uses: Hecate2/revert@64a1ae17a68f7b95be2a0d1f408f072f700ab4d5
        env:
          GITHUB_TOKEN: ${{ secrets.HECATE2_GITHUB_TOKEN_FOR_BURGERNODE_REVERT }}
